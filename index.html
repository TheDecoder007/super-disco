<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="time-block">
        <div class="row">       
          <div class="col hour">
            9:00am
          </div>
          <textarea id="textArea-0" class="col-8 description"></textarea>
        <button id="submitBtn-0" class="col saveBtn" type="submit">
          <span class="oi oi-thumb-up text-center"></span> 
        </button>
        </div>
      </div>       
    
      <div class="time-block">
        <div class="row">       
            <div class="col hour">
              10:00am
            </div>          
            <textarea id="textArea-1" class="col-8 description"></textarea>         
          <button id="submitBtn-1" class="col saveBtn">
            <span class="oi oi-thumb-up text-center"></span>  
          </button>
          </div>
        </div>  
      
        <div class="time-block">
          <div class="row">       
              <div class="col hour">
                11:00am
              </div>
              <textarea id="textArea-2" class="col-8 description"></textarea>           
            <button id="submitBtn-2" class="col saveBtn">
              <span class="oi oi-thumb-up text-center"></span> 
            </button>
            </div>
          </div>

          <div class="time-block">
            <div class="row">       
                <div class="col hour">
                  12:00pm
                </div>              
                <textarea id="textArea-3" class="col-8 description"></textarea>             
              <button id="submitBtn-3" class="col saveBtn">
                <span class="oi oi-thumb-up text-center"></span>
              </button>
              </div>
            </div>

            <div class="time-block">
              <div class="row">       
                  <div class="col hour">
                    1:00pm
                  </div>                
                  <textarea id="textArea-4" class="col-8 description"></textarea>               
                <button id="submitBtn-4" class="col saveBtn">
                  <span class="oi oi-thumb-up text-center"></span>  
                </button>
                </div>
              </div>  

              <div class="time-block">
                <div class="row">       
                    <div class="col hour">
                      2:00pm
                    </div>                 
                    <textarea id="textArea-5"  class="col-8 description"></textarea>                 
                  <button id="submitBtn-5" class="col saveBtn">
                    <span class="oi oi-thumb-up text-center"></span> 
                  </button>
                  </div>
                </div>  

                <div class="time-block">
                  <div class="row">       
                      <div class="col hour">
                        3:00pm
                      </div>                   
                      <textarea id="textArea-6"  class="col-8 description"></textarea>                   
                    <button id="submitBtn-6" class="col saveBtn">
                      <span class="oi oi-thumb-up text-center"></span>  
                    </button>
                    </div>
                  </div>  

                  <div class="time-block">
                    <div class="row">       
                        <div class="col hour">
                          4:00pm
                        </div>                      
                        <textarea id="textArea-7" class="col-8 description"></textarea>                     
                      <button id="submitBtn-7" class="col saveBtn">
                        <span class="oi oi-thumb-up text-center"></span> 
                      </button>
                      </div>
                    </div>  
      
    </div>
  </div>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
